<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
     <link rel="stylesheet" href="./style.css">
</head>
<body>
  
    <div class="container">
        <img src="./images.jpg" alt="" width="900px" height="600px">
       
        <div class="start">
            <div class="login">
              <h1>Login</h1>
              <p>Wellcome back! Please login to your account.</p>

             </div><!--- Login end-->

                 <div class="form-floating mb-3">
                <h6>User Name:</h6>
                <input type="email" class="form-control" id="floatingInput" placeholder="Enter your name">
                 </div>
                 <div class="form-floating">
                <h6>Password:</h6>
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <br><br>
            
                <button type="button" class="btn btn-primary btn-lg"
                 style="background-color: #8a2be2; border-color: #8a2be2;
                 box-shadow: 1px 5px 2px 2px #464646;
                 width: 350px;
                 height: 60px;
                 font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;">
                LOGIN</button>
                <br><br>

                 <div class="form-check">
                    <input class="form-check-input" type="checkbox" value="" id="flexCheckChecked" checked>
                    <label class="form-check-label" for="flexCheckChecked">
                       Remember Me       <b> Forgotton Password ?</b>
                    </label>
                  </div>
                  <br>
                  
                  <i>New User? Sign Up </i>

            
              </div>
             </div>
             </div>
</body>
</html>
